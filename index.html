<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Email</title>
    <link rel="icon" href="./src/icon_81333dd52bb930bbcd4b77ea328aa462.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/style.css">
</head>
<body>
   
    
    <div class="container mt-5 p-5 rounded container__background">
        <div class="d-flex flex-column flex-lg-row justify-content-lg-around align-items-md-center">
            <div class="flex-lg-column mb-3 mb-lg-0">
                <h1>Sistema de Envio de Emails</h1>
                <h3>Instruções de uso:</h3>
                <p>Selecione o primeiro checkbox para selecionar a quantidade certa</p>
                <p>Não selecione as caixas individualmente, pois não será efetuado o envio</p>
            </div>
            <img class="img-fluid img-size" src="./src/logo cs.jpeg" alt="">
            <a class="badge badge-primary p-3" href="emailEnviado.html">Emails enviados</a>
        </div>
    
        <form action="/enviar-email" method="post">
            <div class="form-group shadow p-3 mb-5 bg-body rounded container--color">
    
                <label class="check__style" for="check-mestre">Selecionar limite de emails</label>
                <input type="checkbox" name="check" id="check-mestre">
                <p data-contador></p>
    
                <table id="dados-tabela" class="table table-hover table-dark mt-3">
                    <thead class="thead-light">
                    <tr>
                        <th>Selecionar</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ra</th>
                    </tr>
                    </thead>
                    <!-- A tabela será preenchida aqui -->
                </table>
            </div>
    
            <div class="form-group">
                <button id="btnSubmit" type="submit" class="btn btn-outline-primary botao">Enviar</button>
            </div>
        </form>
    </div>

    <script type="module"  src="./app/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
